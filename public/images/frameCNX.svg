<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="400" fill="#003d5b"/>
  <rect x="10" y="10" width="180" height="380" stroke="#25e2cc" stroke-width="5" rx="5"/>
  
  <!-- Concentrix 로고 -->
  <g transform="translate(100, 33)">
    <!-- 대문자와 소문자 조합으로 표현 -->
    <g fill="#ffffff">
      <text x="-68" y="12" font-size="18" font-weight="bold" font-family="Arial, Helvetica, sans-serif">c<tspan font-size="16">oncentri</tspan>x</text>
    </g>
    
    <!-- 원형 포인트 -->
    <circle cx="55" cy="4" r="3.5" fill="#25e2cc"/>
  </g>
  
  <!-- 프레임 내부 사진 영역 -->
  <rect x="30" y="70" width="140" height="280" fill="#003d5b" stroke="#25e2cc" stroke-width="2" rx="3"/>
  <line x1="30" y1="140" x2="170" y2="140" stroke="#25e2cc" stroke-width="2"/>
  <line x1="30" y1="210" x2="170" y2="210" stroke="#25e2cc" stroke-width="2"/>
  <line x1="30" y1="280" x2="170" y2="280" stroke="#25e2cc" stroke-width="2"/>
  
  <!-- 하단 텍스트 -->
  <text x="100" y="370" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">CNX 만세</text>
</svg> 